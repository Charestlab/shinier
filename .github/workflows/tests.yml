name: Tests

on:
  push:
    branches: [ main, dev_1.4, dev_1.7 ]
  pull_request:
    branches: [ main, dev_1.4, dev_1.7 ]

jobs:
  tests:
    name: Tests on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # 1) Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Choisir la version de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3) Dépendances système pour la compilation C++ (Ubuntu)
      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # 4) Installation simple : pip install .
      - name: Install package (base)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      # 5) Installation avec extras de dev : pip install ".[dev]"
      - name: Install package with dev extras
        run: |
          python -m pip install ".[dev]"

      # 6) Tests unitaires
      - name: Run unit tests
        run: |
          pytest -m unit_tests

      # 7) Test de validation spécifique Converter
      - name: Run converter validation tests
        run: |
          pytest ./tests/validation_tests/Converter_validation_test.py